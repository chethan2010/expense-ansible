- name: db server configure
  hosts: db
  become: yes
  vars:
      login_host: db.nsrinformation.cloud
  vars_prompt:
  - name: mysql_root_password
    prompt: Please enter password my root password
    private: no
  tasks:
  - name: Install Mysql server
    ansible.builtin.dnf:
       name: mysql-server
       state: latest

  - name: start and mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: check Db connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    registery: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
      msg: "output: {{ mysql_connection_output }}"

  - name: setup root password
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ mysql_root_password }}"
    when: mysql_connection_output.is failed is true